<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO-like Streaming</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1>MyStream</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="init()">Home</a></li>
                <li><a href="#movies-section">Movies</a></li>
                <li><a href="#tvshows-section">TV Shows</a></li>
                <li><a="#anime-section">Anime</a></li>
            </ul>
        </nav>
        <div class="search-icon" onclick="openSearchModal()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png" alt="Search">
        </div>
    </header>

    <main>
        <section class="banner" id="banner">
            <div class="banner-content">
                <h2 id="banner-title"></h2>
                </div>
        </section>

        <section class="content-section">
            <h3 id="movies-section">Trending Movies</h3>
            <div class="media-list" id="movies-list">
                </div>
        </section>

        <section class="content-section">
            <h3 id="tvshows-section">Trending TV Shows</h3>
            <div class="media-list" id="tvshows-list">
                </div>
        </section>

        <section class="content-section">
            <h3 id="anime-section">Trending Anime</h3>
            <div class="media-list" id="anime-list">
                </div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Poster">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div class="modal-rating" id="modal-rating"></div>
            <div class="modal-video-container">
                <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="server-selection">
                <label for="server">Select Server:</label>
                <select id="server" onchange="changeServer()">
                    <option value="vidsrc.cc">vidsrc.cc</option>
                    <option value="vidsrc.me">vidsrc.me</option>
                    <option value="player.videasy.net">player.videasy.net</option>
                </select>
            </div>
        </div>
    </div>

    <div id="search-modal" class="modal">
        <div class="modal-content search-modal-content">
            <span class="close-button" onclick="closeSearchModal()">&times;</span>
            <input type="text" id="search-input" placeholder="Search for movies or TV shows..." onkeyup="searchTMDB()">
            <div id="search-results" class="media-list">
                </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
