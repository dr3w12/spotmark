    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <img id="modalMoviePoster" src="" alt="Movie Poster">
                <div class="modal-text">
                    <h2 id="modalMovieTitle"></h2>
                    <p id="modalMovieDescription"></p>
                    <p><strong>Year:</strong> <span id="modalMovieYear"></span></p>
                    <p><strong>Duration:</strong> <span id="modalMovieDuration"></span></p>
                    <p><strong>Rating:</strong> <span id="modalMovieRating"></span> <span class="stars"></span></p>
                    <p><strong>Director:</strong> <span id="modalMovieDirector"></span></p>
                    <p><strong>Cast:</strong> <span id="modalMovieCast"></span></p>
                    <div class="server-selector">
                        <label for="server-select">Select Server:</label>
                        <select id="server-select">
                            <option value="server1">Server 1 (HD)</option>
                            <option value="server2">Server 2 (FHD)</option>
                            <option value="server3">Server 3 (SD)</option>
                        </select>
                    </div>
                    <button class="play-button">Watch Now</button>
                </div>
            </div>
        </div>
    </div>

    <div id="searchModal" class="search-modal">
        <span class="close" onclick="closeSearchModal()">&times;</span>
        <input type="text" id="searchInput" placeholder="Search movies...">
        <div class="results" id="searchResults">
            <img src="poster1.jpg" alt="Example Search Result 1">
            <img src="poster2.jpg" alt="Example Search Result 2">
            <img src="poster3.jpg" alt="Example Search Result 3">
            <img src="poster4.jpg" alt="Example Search Result 4">
        </div>
    </div>

            <div class="footer-links">

                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
                <a href="#">About Us</a>
            </div>
        </div>
    </footer>

    <script>
        // JavaScript for Modal functionality
        const movieModal = document.getElementById('movieModal');
        const searchModal = document.getElementById('searchModal');
        const modalMoviePoster = document.getElementById('modalMoviePoster');
        const modalMovieTitle = document.getElementById('modalMovieTitle');
        const modalMovieDescription = document.getElementById('modalMovieDescription');
        const modalMovieYear = document.getElementById('modalMovieYear');
        const modalMovieDuration = document.getElementById('modalMovieDuration');
        const modalMovieRating = document.getElementById('modalMovieRating');
        const modalMovieDirector = document.getElementById('modalMovieDirector');
        const modalMovieCast = document.getElementById('modalMovieCast');
        const modalStars = document.querySelector('.modal-text .stars');

        function openModal(title, description, year, duration, rating, director, cast) {
            modalMovieTitle.textContent = title;
            modalMovieDescription.textContent = description;
            modalMoviePoster.src = "https://via.placeholder.com/300x450?text=" + encodeURIComponent(title); // Placeholder for modal image
            modalMovieYear.textContent = year;
            modalMovieDuration.textContent = duration;
            modalMovieRating.textContent = rating;
            modalMovieDirector.textContent = director;
            modalMovieCast.textContent = cast;
            
            // Populate stars based on rating (simple example)
            const ratingValue = parseFloat(rating);
            let starsHtml = '';
            for (let i = 0; i < 5; i++) {
                if (i < Math.floor(ratingValue / 2)) { // Assuming 10-point scale, so divide by 2 for 5 stars
                    starsHtml += '<i class="fas fa-star"></i>';
                } else if (i < (ratingValue / 2) && (ratingValue / 2) % 1 !== 0) {
                    starsHtml += '<i class="fas fa-star-half-alt"></i>';
                } else {
                    starsHtml += '<i class="far fa-star"></i>';
                }
            }
            modalStars.innerHTML = starsHtml;

            movieModal.style.display = 'flex';
        }

        function closeModal() {
            movieModal.style.display = 'none';
        }

        function openSearchModal() {
            searchModal.style.display = 'flex';
            document.getElementById('searchInput').focus(); // Focus on the search input
        }

        function closeSearchModal() {
            searchModal.style.display = 'none';
        }

        // Close modal if user clicks outside of it
        window.onclick = function(event) {
            if (event.target == movieModal) {
                movieModal.style.display = "none";
            }
            if (event.target == searchModal) {
                searchModal.style.display = "none";
            }
        }

        // Basic search functionality (for demonstration)
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = ''; // Clear previous results

            // In a real application, you'd fetch data from an API
            const dummyMovies = [
                { title: 'Movie Title 1', poster: 'poster1.jpg' },
                { title: 'Movie Title 2', poster: 'poster2.jpg' },
                { title: 'Movie Title 3', poster: 'poster3.jpg' },
                { title: 'Movie Title 4', poster: 'poster4.jpg' },
                { title: 'Another Great Movie', poster: 'poster5.jpg' },
                { title: 'Action Packed Thriller', poster: 'poster6.jpg' }
            ];

            const filteredMovies = dummyMovies.filter(movie =>
                movie.title.toLowerCase().includes(searchTerm)
            );

            if (searchTerm === '') {
                // Show some default results or clear all
                resultsDiv.innerHTML = `
                    <img src="poster1.jpg" alt="Example Search Result 1">
                    <img src="poster2.jpg" alt="Example Search Result 2">
                    <img src="poster3.jpg" alt="Example Search Result 3">
                    <img src="poster4.jpg" alt="Example Search Result 4">
                `;
            } else if (filteredMovies.length > 0) {
                filteredMovies.forEach(movie => {
                    const img = document.createElement('img');
                    img.src = movie.poster;
                    img.alt = movie.title;
                    img.onclick = () => { /* Add modal opening logic for search results here if needed */ console.log(`Clicked ${movie.title}`); };
                    resultsDiv.appendChild(img);
                });
            } else {
                resultsDiv.innerHTML = '<p style="color: #ccc;">No results found.</p>';
            }
        });

    </script>
